name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Docker Login
        uses: docker/login-action@v3.4.0
        with:
          username: 'maxsuelsbr'
          password: ${{ secrets.DOCKER_PASSWORD }}
              
      - name: Build and push Docker images
        uses: docker/build-push-action@v6.15.0
        with:
          context: .
          tags: 'latest'
          push: true
